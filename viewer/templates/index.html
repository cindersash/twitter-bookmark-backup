<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Bookmarks - All Bookmarks</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000;
            color: #e7e9ea;
            line-height: 1.4;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #2f3336;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #e7e9ea;
        }
        
        .header p {
            margin: 10px 0 0 0;
            color: #71767b;
            font-size: 1.1rem;
        }
        
        .stats {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #16181c;
            border-radius: 12px;
            border: 1px solid #2f3336;
        }
        
        .stats span {
            margin: 0 15px;
            color: #71767b;
        }
        
        .stats .count {
            color: #1d9bf0;
            font-weight: bold;
        }
        
        .bookmarks-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .bookmark-item {
            border-color: #16181c;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid #2f3336;
        }

        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .user-info {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 5px;
        }

        .username {
            font-weight: bold;
            color: #e7e9ea;
            text-decoration: none;
            margin-right: 5px;
        }

        .handle, .timestamp {
            color: #71767b;
            font-size: 0.9em;
        }

        .tweet-content {
            font-size: 1.1em;
            margin: 0 0 12px 0;
            padding: 0;
            line-height: 1.4;
        }

        .tweet-media {
            margin: 12px 0;
        }

        .tweet-media img,
        .tweet-media video {
            max-width: 100%;
            max-height: 500px;
            border-radius: 16px;
            margin-top: 10px;
            border: 1px solid #2f3336;
        }

        .tweet-stats {
            display: flex;
            gap: 20px;
            color: #71767b;
            font-size: 0.9em;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #2f3336;
        }

        .separator {
            color: #71767b;
            font-size: 0.9em;
        }
        
        .no-bookmarks {
            text-align: center;
            padding: 40px;
            color: #71767b;
            font-size: 1.2rem;
            background-color: #16181c;
            border-radius: 12px;
            border: 1px solid #2f3336;
        }
        
        .error-message {
            background-color: #2d1b1b;
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }
        
        .error {
            background-color: #2d1b1b;
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üê¶ Twitter Bookmarks</h1>
        <p>All your saved bookmarks in one place</p>
    </div>
    
    {% if message %}
        <div class="error-message">{{ message }}</div>
    {% endif %}
    
    {% if True %}
        <div class="stats">
            <span>Loading bookmarks...</span>
        </div>
        
        <div class="bookmarks-container" id="bookmarks-container">
            <!-- Bookmark items will be loaded here dynamically -->
        </div>
        <div id="loading" class="loading" style="text-align: center; padding: 20px; display: none;">
            Loading more bookmarks...
        </div>
        <div id="no-more" class="no-more" style="text-align: center; padding: 20px; color: #71767b; display: none;">
            No more bookmarks to load
        </div>
    {% else %}
        <div class="no-bookmarks">
            <p>No bookmarks found. Make sure you have run the backup script first.</p>
        </div>
    {% endif %}

    <script>
        let currentPage = 1;
        let isLoading = false;
        let hasMore = true;
        const bookmarksContainer = document.getElementById('bookmarks-container');
        const loadingElement = document.getElementById('loading');
        const noMoreElement = document.getElementById('no-more');
        const statsElement = document.querySelector('.stats');
        let totalBookmarks = 0;

        // Function to load bookmarks
        async function loadBookmarks() {
            if (isLoading || !hasMore) return;
            
            isLoading = true;
            loadingElement.style.display = 'block';
            
            try {
                const response = await fetch(`/api/bookmarks?page=${currentPage}`);
                const data = await response.json();
                
                // Update total bookmarks count on first load
                if (currentPage === 1 && data.total > 0) {
                    totalBookmarks = data.total;
                    if (statsElement) {
                        statsElement.innerHTML = `
                            <span>Total Bookmarks: <span class="count">${totalBookmarks}</span></span>
                            <span>‚Ä¢</span>
                            <span>Showing: <span class="count" id="showing-count">0</span> of ${totalBookmarks}</span>
                        `;
                    }
                }
                
                // Add bookmarks to the page
                data.bookmarks.forEach(bookmark => {
                    const bookmarkElement = document.createElement('div');
                    bookmarkElement.className = 'bookmark-item';
                    
                    // Create a wrapper div to hold the tweet content and the original link
                    const wrapper = document.createElement('div');
                    wrapper.style.position = 'relative';
                    wrapper.innerHTML = bookmark.content;
                    
                    // Create and style the original tweet link
                    const originalLink = document.createElement('a');
                    originalLink.href = `https://x.com/i/web/status/${bookmark.id}`;
                    originalLink.target = '_blank';
                    originalLink.rel = 'noopener noreferrer';
                    originalLink.textContent = 'View on X';
                    originalLink.style.position = 'absolute';
                    originalLink.style.bottom = '10px';
                    originalLink.style.right = '15px';
                    originalLink.style.color = '#1d9bf0';
                    originalLink.style.textDecoration = 'none';
                    originalLink.style.fontSize = '0.9em';
                    originalLink.style.fontWeight = '500';
                    
                    wrapper.appendChild(originalLink);
                    bookmarkElement.appendChild(wrapper);
                    bookmarksContainer.appendChild(bookmarkElement);
                });
                
                // Update showing count
                const showingCount = document.querySelectorAll('.bookmark-item').length;
                const showingElement = document.getElementById('showing-count');
                if (showingElement) {
                    showingElement.textContent = Math.min(showingCount, totalBookmarks);
                }
                
                // Update pagination state
                hasMore = data.has_more;
                currentPage++;
                
                if (!hasMore) {
                    noMoreElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading bookmarks:', error);
                // Show error message
                const errorElement = document.createElement('div');
                errorElement.className = 'error-message';
                errorElement.textContent = 'Failed to load bookmarks. Please try again.';
                bookmarksContainer.appendChild(errorElement);
            } finally {
                isLoading = false;
                loadingElement.style.display = 'none';
            }
        }
        
        // Check if user has scrolled to the bottom
        function checkScroll() {
            const scrollPosition = window.innerHeight + window.scrollY;
            const pageHeight = document.documentElement.scrollHeight - 100; // 100px buffer
            
            if (scrollPosition >= pageHeight && !isLoading && hasMore) {
                loadBookmarks();
            }
        }
        
        // Add scroll event listener
        window.addEventListener('scroll', checkScroll);
        
        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadBookmarks();
        });
    </script>
</body>
</html>
